<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Billing</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
    
    <header class="clearfix">
        
        <div class="layrlogo">
            <img src="img/layrlogo.svg">
        </div>
         
        <div class="available clearfix">
            <h3>AVAILABLE</h3>
            <div class="availablebutton">
                <a class="onoff orangeoutline" href="#">YES</a>
                <a class="onoff orangeoutline orangefill" href="#">NO</a>
            </div>
            <div class="logout">
                <a href="login.html">logout</a>
            </div>
        </div>
             
    </header>
    
    <div class="wrapper">
        
        <div class="maincontentbox">
            
            <nav>
                <ul>
                    <li><a href="index.html">PROJECTS</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="history.html">HISTORY</a></li>
                    <li><a class="active" href="billing.html">BILLING</a></li>
                </ul>
            </nav>
            
            <div class="paymentoptions">
                
                <div class="billingbuttons clearfix">
                    <div class="echeckbutton graybackground payselect">
                        <a data-page=".echeck" href="#">E Check</a>
                    </div>
                    <div class="paypalbutton  payselect">
                        <a  data-page=".paypal" href="#">Pay Pal</a>
                    </div>
                </div>

                <div class="options">
                    <div class="echeck page clearfix">
                        <form class="clearfix">
                            <label for="routing">Routing Number (1)</label>
                            <input type="text" name="routing">
                            <label for="account">Account Number (2)</label>
                            <input type="text" name="account">
                            <label for="name">Name on Bank Account</label>
                            <input type="text" name="name">
                            <label for="bankname">Bank Name</label>
                            <input type="text" name="bankname">
                            <label for="accountname">Account Name</label>
                            <input type="text" name="accountname">
                             <div class="billingsave">
                                <a class="orangebutton" href="#">Save</a>
                            </div>   
                        </form>
                        <img src="img/image5.jpg">
                        
                    </div>
                    
                    <div class="paypal page">
                        <label for="paypalemail">Pay Pal Email Address</label>
                        <input type="text" name="paypalemail">
                        <label for="currency_code"> Please select currency</label>
                        <select name="currency_code">
                            <option value="">Select Currency</option>
                            <option value="AUD">Australian Dollar</option>
                            <option value="BRL">Brazilian Real </option>
                            <option value="CAD">Canadian Dollar</option>
                            <option value="CZK">Czech Koruna</option>
                            <option value="DKK">Danish Krone</option>
                            <option value="EUR">Euro</option>
                            <option value="HKD">Hong Kong Dollar</option>
                            <option value="HUF">Hungarian Forint </option>
                            <option value="ILS">Israeli New Sheqel</option>
                            <option value="JPY">Japanese Yen</option>
                            <option value="MYR">Malaysian Ringgit</option>
                            <option value="MXN">Mexican Peso</option>
                            <option value="NOK">Norwegian Krone</option>
                            <option value="NZD">New Zealand Dollar</option>
                            <option value="PHP">Philippine Peso</option>
                            <option value="PLN">Polish Zloty</option>
                            <option value="GBP">Pound Sterling</option>
                            <option value="SGD">Singapore Dollar</option>
                            <option value="SEK">Swedish Krona</option>
                            <option value="CHF">Swiss Franc</option>
                            <option value="TWD">Taiwan New Dollar</option>
                            <option value="THB">Thai Baht</option>
                            <option value="TRY">Turkish Lira</option>
                            <option value="USD" SELECTED="YES">U.S. Dollar</option>
                        </select>

                        <a class="orangebutton" href="#">Save</a>
                    </div>
                </div>
            </div>
        </div>
   
    </div>
    
    <footer>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FAQ's</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </footer>
    
        
        
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
